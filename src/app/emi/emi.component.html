<div class="container">
  <h1>EMI Calculator</h1>
  <div class="form-group">
    <label for="principal">Principal Amount:</label>
    <input type="number" id="principal" [(ngModel)]="principal">
  </div>
  <div class="form-group">
    <label for="rateOfInterest">Rate of Interest (% per annum):</label>
    <input type="number" id="roi" [(ngModel)]="roi">
  </div>
  <div class="form-group">
    <label for="tenure">Tenure (in months):</label>
    <input type="number" id="tenure" [(ngModel)]="t">
  </div>
  <div class="form-group">
    <label for="gst">GST</label>
    <input type="number" id="gst" [(ngModel)]="gst">
  </div>
  <button class="btn btn-success" (click)="calculateEMI(principal, roi, t, gst)">Calculate EMI</button>
  <h2>EMI to be paid: {{ emi }}</h2>
  <h3>Interest: {{ interest }}</h3>
  <!-- Other charges 2% + GST -->
</div>
