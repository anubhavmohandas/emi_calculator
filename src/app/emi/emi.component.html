<div class="container">
  <h1>EMI Calculator</h1>
  <div class="form-group">
    <label for="principal">Principal Amount:</label>
    <input type="number" id="principal" [(ngModel)]="principal">
  </div>
  <div class="form-group">
    <label for="rateOfInterest">Rate of Interest (% per annum):</label>
    <input type="number" id="roi" [(ngModel)]="roi">
  </div>
  <div class="form-group">
    <label for="tenure">Tenure (in months):</label>
    <input type="number" id="tenure" [(ngModel)]="t">
  </div>
  <div class="form-group">
    <label for="gst">GST</label>
    <input type="number" id="gst" [(ngModel)]="gst" disabled>
  </div>
  <button class="btn btn-success" (click)="calculateEMI(principal, roi, t)">Calculate EMI</button>
  <h2>
    <span [style.color]="emiColor">EMI to be paid:</span> {{ emi }}
  </h2>
  
  <h3>
    <span [style.color]="interstColor">Interest:</span> {{ interest }}
  </h3>
</div>
